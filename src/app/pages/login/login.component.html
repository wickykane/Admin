<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-offset-4">
            <img src="assets/images/logo_white.png" alt="">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-offset-4 class-form">
            <form role="form" [formGroup]="nameForm" (ngSubmit)="onLoggedin()">
                <div class="form-content">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" formControlName="username" class="form-control input-lg" placeholder="Username or Email">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input formControlName="password" type="password" class="form-control input-lg" placeholder="Password">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <i>Forget password?<a ui-sref="forgot_password"> Click here!</a></i>
                </div> -->
                <div class="form-content"><a class="btn rectangle-btn" (click)="onLoggedin()"> Log in </a></div>
            </form>
        </div>
    </div>
</div>
