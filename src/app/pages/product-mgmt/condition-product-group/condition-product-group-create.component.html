<section class="rma-page block">
<app-page-header [heading]="'CREATE NEW GROUP'" [icon]="'fa-th-list'"></app-page-header>
    <div class="row" style="padding-top:15px">
        <div class="col-sm-12">
            <div class="block-header bg-gray-lighter">
                <h3 class="block-title" translate>GENERAL INFORMATION</h3>
            </div>
        </div>
    </div>
    <div>
        <form [formGroup]="generalForm" class="form-search full-width form-horizontal">
            <div class="row col-md-12">                
                <div class="col-md-2">
                    <label for="campaign_name" class="control-label" translate>Name</label>
                    <span class="text-danger">( * )</span>
                    <input type="text" class="form-control" name="campaign_name" formControlName="name">
                </div>
                <div class="col-md-2">
                    <label for="sts" class="control-label" translate>Status </label>
                    <span class="text-danger">( * )</span>
                    <select name="sts" formControlName="sts" class="form-control">
                        <option *ngFor="let item of listMaster['status']" [value]="item.id">{{ item.name }}</option>
                    </select>
                </div>               
            </div>
        </form>
    </div>

    <div class="row" style="padding-top:15px">
        <div class="col-sm-12">
            <div class="block-header bg-gray-lighter">
                <h3 class="block-title" translate>PRODUCT LINE</h3>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 20px;margin-top: 10px;">
        <div class="col-sm-12">
            <div class="block-content">
                <table class="table-striped table-vcenter table-hover custom-table">
                    <thead>
                        <tr>
                            <th role="button" translate> No </th>
                            <th style="width:12%" role="button" translate> Product Code </th>
                            <th role="button" translate> Name </th>
                            <th style="width:12%" role="button" translate> UOM </th>
                            <th role="button" translate> Condition </th>
                            <th style="width:12%" role="button" translate> Min Value </th>
                            <th style="width:12%" role="button" translate> Max Value </th>
                            <th>Action</th>
                          </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data['products']; let $index = index;">
                            <td>{{ $index + 1 }}</td>
                            <td>
                                <select class="form-control" [(ngModel)]="item.wine_id" required (change)="changeProductLine(item,$index)">
                                    <option *ngFor="let item of listMaster['listProduct']" [value]="item.item_id">{{ item.sku }}</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="item.name" readonly>
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="item.uom_name" readonly>
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="item.limit_type" readonly>
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="item.min_value" >
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="item.max_value" >
                            </td>                           
                            <td>                             
                                <button type="button" (click)="removeRow($index)" class="btn btn-secondary" placement="top" ngbTooltip="Remove">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="11">
                                <a href="javascript:void(0)" (click)="clickAdd()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    <span translate>Add New Line</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="block-content block-content-full text-right">
        <button type="button" class="btn btn-default" [routerLink]="['/product-management/bundle']" translate>Cancel</button>
        <button [disabled]="!generalForm.valid" type="button" class="btn btn-primary" (click)="createProductGroup()" translate>Save</button>
    </div>
</section>
