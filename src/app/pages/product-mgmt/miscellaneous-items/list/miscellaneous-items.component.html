<div [@routerTransition]>
    <app-page-header [heading]="'LIST OF MISCELLANEOUS ITEMS'" [icon]="'fa-th-list'"></app-page-header>
    <app-shortcut [listShortcut]='keyService.getKeys()'></app-shortcut>
    <div class="block anchor-scroll">

        <div class="block-content pd-bottom bg-gray-light">
            <div class="row">
                <form class="form-horizontal form-search" role="form" [formGroup]="searchForm">
                    <div class="block-search">
                        <label for="rma_no" class="control-label">Item No</label>
                        <input type="text" name="rma_no" formControlName="rma_no" class="form-control" id="rma_no" placeholder="" focus-element="focusAuto"
                            capitalize>
                    </div>
                    <div class="block-search">
                        <label for="so_no" class="control-label">Description</label>
                        <input type="text" name="so_no" formControlName="so_no" class="form-control" id="so_no" placeholder="" capitalize>
                    </div>
                    <div class="block-search">
                        <label for="part" class="control-label">Type</label>
                        <div class="">
                            <select class="form-control" formControlName="rma_type">
                                <option value="" selected="true">--Select--</option>
                                <option *ngFor="let item of listMaster['rma_type']" [ngValue]="item.id">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="block-btn-search">
                    <label class="control-label">&nbsp;</label>
                    <div class="group-btn-search">
                        <button type="button" class="btn btn-primary" (click)="tableService.searchAction()">Search</button>
                        <button type="button" class="btn btn-default" (click)="tableService.resetAction(this.searchForm)">Reset</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="block-content list-order-table">
            <button style="margin: 10px 0;" class="btn btn-primary" (click)="openModal()">Add New</button>

            <div class="table-responsive">
                <table class="table table-striped table-vcenter custom-table" cdArrowTable [collection]="list.items" [(selectedIndex)]="selectedIndex"
                    (onEnter)="selectData($event)">
                    <thead class="bg-white">
                        <tr>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Item Type</th>
                            <th>UOM</th>
                            <th>G/L Account</th>
                            <th>Status/th>
                            <th>Used</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody  *ngFor="let item of  list.items; let i = index;" [ngClass]="{'row-selected': i == selectedIndex}">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="row normal-pagination" *ngIf="list.items.length > 0">
                <div class="col-md-6">
                    <div class="text-left">
                        <div class="col-md-6" style="padding-left: 0px;">
                            <span style="float: left; padding-right: 10px;">{{list.items.length}}/{{tableService.pagination.total_record}} items </span>
                            <select style="width: 50px; float: left;" class="form-control" [(ngModel)]="tableService.pagination.length" (change)="tableService.changeLength()">
                                <option *ngFor="let option of tableService.itemPerPageOptions" [ngValue]="option">{{option}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-right">
                        <ngb-pagination class="d-flex justify-content-end" (pageChange)="tableService.changePage($event)" [pageSize]="tableService.pagination.length"
                            [collectionSize]="tableService.pagination.total_record || 120" [(page)]="tableService.pagination.page"
                            [maxSize]="tableService.maxSize" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
