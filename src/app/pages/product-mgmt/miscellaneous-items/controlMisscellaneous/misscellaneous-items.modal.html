<div class="modal-header">
    <span class="modal-title">Add new miscellaneous item</span>
    <button type="button" class="close" aria-label="Close" (click)="closeX()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form [formGroup]="generalForm" class="form-search full-width form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <label> Item No
                            <span class="text-danger">(*)</span>

                        </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text"  id="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label> Item  Type
                            <span class="text-danger">(*)</span>

                        </label>
                    </div>
                    <div class="col-md-8">
                        <select name="type"   class="form-control">
                            <!-- <option *ngFor="let item of typeList"[value]='item.id'>{{item.name}}</option> -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label> Description
                            <span class="text-danger">(*)</span>

                        </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text"  id="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label> G/L Account
                            <span class="text-danger">(*)</span>

                        </label>
                    </div>
                    <div class="col-md-8">
                        <select name="type"   class="form-control">
                            <!-- <option *ngFor="let item of typeList"[value]='item.id'>{{item.name}}</option> -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label> UOM
                            <span class="text-danger">(*)</span>

                        </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text"  id="name" disabled value="Each" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label> Status
                            <span class="text-danger">(*)</span>

                        </label>
                    </div>
                    <div class="col-md-8">
                        <label class="switch">
                            <input type="checkbox" disabled="true" >
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-primary" (click)="applyData()">OK</button>
                        <button type="button" class="btn btn-outline-dark" (click)="closeX()">Close</button>
                    </div>
                </div>
            </div>
            </div>
    </form>







    </div>

        <button type="button" class="btn btn-outline-primary" (click)="applyData()">OK</button>
        <button type="button" class="btn btn-outline-dark" (click)="closeX()">Close</button>
    </div> -->
