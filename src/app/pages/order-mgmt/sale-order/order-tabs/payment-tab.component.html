<div class='address-tab'>       
        <div class='scroll-container'>
            <table class='table table-custom'>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Payment No</th>
                        <th>Payment Date</th>
                        <th>Invoice No</th>
                        <th>Type</th>
                        <th>Method</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list.items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.id }}</td>                    
                    </tr>
                    <tr *ngIf="list.items.length == 0">
                        <td class="text-center" colspan="100%">No data.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </div>
