<div class="address-tab">
    <div class="scroll-container block-order">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-order">
              <thead>
                  <tr>
                      <th>No</th>
                      <th>Invoice No</th>
                      <th>SO No</th>
                      <th>Due Date</th>
                      <th>Bill To</th>
                      <th>Billing Address</th>
                      <th>Total Amount</th>
                      <th>Balance Amount</th>
                      <th>Status</th>
                      <th>Aged Overdue</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of list.items">
                      <td>{{ item.id }}</td>
                      <td>{{ item.id }}</td>
                      <td>{{ item.id }}</td>
                      <td>{{ item.id }}</td>
                      <td>{{ item.id }}</td>
                      <td>{{ item.id }}</td>
                      <td>{{ item.id | currency }}</td>
                      <td>{{ item.id | currency }}</td>
                      <td>{{ item.id }}</td>
                      <td>{{ item.id }}</td>
                  </tr>
                  <tr *ngIf="list.items.length == 0">
                      <td class="text-center" colspan="100%">No data.</td>
                  </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
