<div [@routerTransition]>
    <app-page-header [heading]="'CREATE NEW DELIVERY ORDER'" [icon]="'fa-th-list'"></app-page-header>

    <section class="rma-page block">
        <div class="row" style="padding-top:15px">
            <div class="col-sm-12">
                <div class="block-header bg-gray-lighter">
                    <h3 class="block-title">GENERAL INFORMATION</h3>
                </div>
            </div>
        </div>
        <div>
            <form [formGroup]="generalForm" class="form-search full-width form-horizontal">
                <div class="row ">
                    <div class="col-md-2">
                        <label for="delivery_code" class="control-label">Doc No #</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="delivery_code" formControlName="delivery_code">
                    </div>
                    <div class="col-md-2">
                        <label for="delivery_type" class="control-label">Delivery Type<span class="text-danger">( * )</span></label>
                        <select class="form-control" formControlName="delivery_type">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['deliveryType']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="pickup_location" class="control-label">Pickup Location<span class="text-danger">( * )</span></label>
                        <select class="form-control" formControlName="pickup_location" (change)='changePickupLocation(generalForm.value.pickup_location)'>
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['pickupLocation']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="full_address" class="control-label">&nbsp;</label>
                        <input type="text" class="form-control" name="full_address" formControlName="full_address">
                    </div>
                    <div class="col-md-2">
                        <label for="pickup_time" class="control-label">Pickup Time<span class="text-danger">( * )</span></label>
                        <select class="form-control" formControlName="pickup_time">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['deliveryTime']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="pickup_date" class="control-label">&nbsp;</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="pickup_date" [autoClose]="true" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                      </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="contact_name" class="control-label">Contact Name Pickup</label>
                        <input type="text" class="form-control" name="contact_name" formControlName="contact_name">
                    </div>
                    <div class="col-md-2">
                        <label for="contact_phone" class="control-label">Contact Name Phone</label>
                        <input type="text" class="form-control" name="contact_phone" formControlName="contact_phone">
                    </div>
                    <div class="col-md-2">
                        <label for="order_id" class="control-label">Sales Order<span class="text-danger">( * )</span></label>
                        <select class="form-control" formControlName="order_id" (change)="changeSaleOrder(generalForm.value.order_id)">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['saleOrder']" [ngValue] = "item.id">{{item.code}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="buyer_name" class="control-label">Buyer</label>
                        <input type="text" class="form-control" name="buyer_name" formControlName="buyer_name">
                    </div>
                    <div class="col-md-2">
                        <label for="address_id" class="control-label">Delivery Location<span class="text-danger">( * )</span></label>
                        <select class="form-control" formControlName="address_id" (change)="getListProduct(generalForm.value.order_id,generalForm.value.address_id)">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['deliveryLocation']" [ngValue] = "item.address_id">{{item.address_name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="delivery_address" class="control-label">&nbsp;</label>
                        <input type="text" class="form-control" name="delivery_address" formControlName="delivery_address">
                    </div>
                    <div class="col-md-2">
                        <label for="delivery_time" class="control-label">Delivery Time<span class="text-danger">( * )</span></label>
                        <select class="form-control" formControlName="delivery_time">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['deliveryTime']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="delivery_date" class="control-label">&nbsp;</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="delivery_date" [autoClose]="true" ngbDatepicker #a="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="a.toggle()" type="button">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                      </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="consignee_name" class="control-label">Consignee Name</label>
                        <input type="text" class="form-control" name="consignee_name" formControlName="consignee_name">
                    </div>
                    <div class="col-md-2">
                        <label for="consignee_phone" class="control-label">Consignee Phone</label>
                        <input type="text" class="form-control" name="consignee_phone" formControlName="consignee_phone">
                    </div>
                    <div class="col-md-2">
                        <label for="status_id" class="control-label">Status<span class="text-danger">( * )</span></label>
                        <select class="form-control" formControlName="status_id">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['status']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>


                </div>

            </form>
        </div>
        <div class="row" style="padding-top:15px">
            <div class="col-sm-12">
                <div class="block-header bg-gray-lighter">
                    <h3 class="block-title">PRODUCTS</h3>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;margin-top: 10px;">
            <div class="col-sm-12">
                <div class="block-content">
                    <table class="table table-striped table-vcenter table-hover custom-table">
                        <thead>
                            <tr>
                                <th role="button"> No </th>
                                <th role="button"> Product Code </th>
                                <th role="button"> Name </th>
                                <th role="button"> UOM </th>
                                <th role="button"> Need to Ship QTY </th>
                                <th role="button"> Ship QTY </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{item.code}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.uom_name}}</td>
                                <td>{{item.need_qty}}</td>
                                <td>
                                  <input [(ngModel)]="item.delivery_qty" class="form-control" type="text" disabled>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="block-content block-content-full text-right">
            <button type="button" class="btn btn-default" [routerLink]="['/order-management/delievery-order']">Cancel</button>
            <button type="button" [disabled]="generalForm.invalid" class="btn btn-primary" (click)="updateDeliveryOrder()">Save</button>
        </div>
    </section>
</div>
