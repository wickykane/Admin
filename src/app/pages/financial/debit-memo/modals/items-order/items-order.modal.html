<div class="modal-header">
        <span class="modal-title">LIST ITEMS FROM ORDER</span>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss([])">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="search-block block-content pd-bottom tab-content bg-gray-light">
            <div class="row">
                <form class="form-horizontal form-search">
                    <div class="block-search">
                        <label for="so" class="control-label">Item No</label>
                        <input type="text" name="so" class="form-control">
                    </div>
                    <div class="block-search">
                        <label for="so" class="control-label">Description</label>
                        <input type="text" name="so" class="form-control">
                    </div>
                    <div class="block-btn-search">
                        <label class="control-label">&nbsp;</label>
                        <div>
                            <button type="button" class="btn btn-primary" (click)="tableService.searchAction()">Search</button>
                            <button type="button" class="btn btn-default" (click)="tableService.resetAction(this.searchForm)">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="block-content pd-top mt-2">
            <div class="table-responsive">
                <table class="table table-striped table-vcenter table-hover custom-table">
                    <thead class="bg-white">
                        <tr>
                            <th>
                                <label class="css-input css-checkbox css-checkbox-default">
                                    <input class="cb-all" type="checkbox">
                                    <span></span>
                                </label>
                            </th>
                            <th>Item No</th>
                            <th>Description</th>
                            <th>Condition</th>
                            <th>G/L Account</th>
                            <th>UOM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label class="css-input css-checkbox css-checkbox-default">
                                    <input class="cb-element" type="checkbox" >
                                    <span></span>
                                </label>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="activeModal.close()">Add</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
    </div>
