<div class="modal-header">
    <span class="modal-title">SEND EMAIL</span>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body search-block">
    <div class="row email-content mb-3">
        <div class="col-md-12">
            <label class="title">
                <b>Send To</b>
            </label>
            <div class="content subject">
                <input type="text" #sendToEditor>
            </div>
        </div>
    </div>

    <div class="row email-content mb-3">
        <div class="col-md-12">
            <label class="title">
                <b>Subject</b>
            </label>
            <div class="content subject">
                <input type="text" #subjectEditor>
            </div>
        </div>
    </div>

    <div class="row email-content">
        <div class="col-md-12">
            <label class="title">
                <b>Body</b>
            </label>
            <div class="content">
                <ckeditor debounce="500" #bodyEditor></ckeditor>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary">SEND</button>
    <button type="button" class="btn btn-default" (click)="activeModal.dismiss()">CANCEL</button>
</div>
