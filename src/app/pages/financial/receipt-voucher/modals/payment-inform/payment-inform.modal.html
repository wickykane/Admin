<div class="modal-style">
    <div class="modal-header">
        <h3 [ngClass]="{'text-success': type, 'text-danger': !type}" class="second-title text-uppercase">{{ modalTitle }}</h3>
        <button type="button" (click)="cancel()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="padding-bottom:10px;">
        <div class="block-order">
            <div class="row block-info">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Payment Information</strong>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="generalForm" class="form-horizontal mail-form" role="form">
                                <div>
                                    <div class="form-group row mt-3 col-sm-12">
                                        <label for="" translate class="col-md-5">Total Amount</label>
                                        <div class="col-md-7">
                                            <span class="form-control text-success border-0">
                                                        {{ generalForm.value.total_amount }}                                            
                                                    </span>
                                        </div>
                                    </div>
                                    <div class="form-group row col-sm-12">
                                        <label for="" translate class="col-md-5">Card Number
                                                </label>
                                        <div class="col-md-7">
                                            <span class="form-control text-success border-0">
                                                {{ generalForm.value.card_number }}                                            
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group row col-sm-12">
                                        <label for="" translate class="col-md-5">Card Holder Name  <span class="text-danger">(*)</span>
                                        </label>
                                        <div class="col-md-7">
                                            <span class="form-control text-success border-0">
                                                {{ generalForm.value.card_holder_name }}                                            
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group row col-sm-12">
                                        <label for="" translate class="col-md-5">Billing Address
                                        </label>
                                        <div class="col-md-7">
                                            <div class="form-control border-0"> {{ generalForm.value.bill_to }}</div>
                                        </div>
                                    </div>
                                    <div class="form-group row col-sm-12">
                                        <label for="" translate class="col-md-5">Authorization Code
                                                        </label>
                                        <div class="col-md-7">
                                            <div class="form-control border-0"> {{ generalForm.value.code }}</div>
                                        </div>
                                    </div>
                                    <div class="form-group row col-sm-12">
                                        <label for="" translate class="col-md-5">Transaction Code
                                                            </label>
                                        <div class="col-md-7">
                                            <div class="form-control border-0"> {{ generalForm.value.code }}</div>
                                        </div>
                                    </div>
                                    <div class="form-group row col-sm-12">
                                        <label for="" translate class="col-md-5">Receipt Date
                                                                </label>
                                        <div class="col-md-7">
                                            <div class="form-control border-0"> {{ generalForm.value.code }}</div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="padding-top: 0">
        <div class="form-group" style="margin-top: 20px;">
            <div class="text-center">
                <button style="width: 70px" class="btn btn-success" type="button" (click)="ok()" translate>OK</button>
            </div>
        </div>
    </div>
</div>
