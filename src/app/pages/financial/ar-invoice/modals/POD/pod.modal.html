<div class="modal-style">
    <div class="modal-header">
        <h5>Select Proof of Delivery date </h5>
        <button type="button" (click)="cancel()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="padding-bottom:10px;">
        <div class="block-order">
            <div class="row block-info">
                <div class="col-md-12">
                    <div>
                        <div>
                            <form [formGroup]="generalForm" class="form-horizontal" role="form">
                                <div class="form-group row">
                                    <label for="start_date" class="col-sm-12 col-form-label">Delivery date</label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="mm/dd/yyyy" name="dp" formControlName="date" ngbDatepicker #d1="ngbDatepicker">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                    </button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div style="padding-left:0;" class="col-sm-4">
                                        <input class="form-control" formControlName="time" type="time">
                                    </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="padding-top: 0">
        <div class="form-group" style="margin-top: 20px;">
            <div class="text-center">
                <button [disabled]="!generalForm.valid" style="width: 70px" class="btn btn-danger" type="button" (click)="ok()" translate>Select Date</button>
                <button style="width: 70px" class="btn btn-default" type="button" (click)="cancel()" translate>Cancel</button>
            </div>
        </div>
    </div>
</div>
