<div class="modal-style">
    <div class="modal-header">
        <!-- <p class="second-title">{{ modalTitle }}</p> -->
        <button type="button" (click)="cancel()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="padding-bottom:10px;">
        <form [formGroup]="mailForm" class="form-horizontal mail-form" role="form">
            <div class="row">
                <div class="form-group col-sm-12">
                    <div class="form-control">
                        <label for="" translate>Send To: </label>
                        <input type="text" formControlName="send_to">
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="form-control">
                        <label for="" translate>Subject: </label>
                        <input type="text" formControlName="subject">
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <textarea class="form-control" formControlName="content" rows="10"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="padding-top: 0">
        <div class="form-group" style="margin-top: 20px;">
            <div class="text-center">
                <button [disabled]="!mailForm.valid" style="width: 70px" class="btn btn-primary" type="button" (click)="ok()" translate>Send</button>
                <button class="btn btn-default" type="button" (click)="cancel()" translate>Cancel</button>
            </div>
        </div>
    </div>
</div>
