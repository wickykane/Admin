<div [@routerTransition]>
        <app-page-header [heading]="'DETAIL CREDIT MEMO'" [icon]="'fa-th-list'"></app-page-header>
        <app-shortcut [listShortcut]='keyService.getKeys()'></app-shortcut>
        <section class="main-container block-order-detail">
            <ngb-tabset class="tabs-order full-width">
                <ngb-tab title="Information">
                    <ng-template ngbTabContent>
                        <app-credit-info-tab [invoiceId]="invoiceId"></app-credit-info-tab>
                    </ng-template>
                </ngb-tab>                
                <ngb-tab title="Payment">
                    <ng-template ngbTabContent>
                        <app-invoice-payment-tab></app-invoice-payment-tab>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="History">
                    <ng-template ngbTabContent>
                        <app-invoice-document-tab></app-invoice-document-tab>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </section>
    </div>
