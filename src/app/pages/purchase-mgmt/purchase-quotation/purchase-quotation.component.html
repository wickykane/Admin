<div  [@routerTransition]>
    <app-page-header [heading]="'LIST OF PURCHASE QUOTATION'" [icon]="'fa-th-list'"></app-page-header>

    <div class="block-content pd-bottom tab-content bg-gray-light">
        <div class="row">
            <form class="form-horizontal form-search">

                <div class="block-search">
                    <label for="cd" class="control-label" >Requisition No</label>
                    <input type="text" name="cd" ng-model="list.search.cd" class="form-control" id="cd" placeholder="" focus-element="focusAuto" capitalize>
                </div>
                <div class="block-search">
                    <label  for="part" class="control-label">Supplier</label>
                    <div class="">
                        <select class="form-control" ng-model="list.search.supp_id" ng-options="item.id as (item.company_name) for item in listMaster['supplier']">
                              </select>
                    </div>
                </div>
                <div class="block-search">
                    <label for="sts" class="control-label" >Status</label>
                    <select class="form-control" ng-model="list.search.sts" ng-options="item.id as (item.name) for item in listMaster['status']">
                          </select>
                </div>
                <div class="block-search">
                    <label for="" class="control-label" > Requested On</label>
                    <datepicker date-format="yyyy-MM-dd" style="float:none !important">
                       <input class="form-control" type="text" ng-model="list.search.rqst_dt">
                    </datepicker>

                </div>

                <div class="block-btn-search">
                    <label class="control-label">&nbsp;</label>
                    <div class="">
                        <button class="btn btn-primary" ng-click="searchAction(list.search)" >Search</button>
                        <button class="btn btn-gray" ng-click="list.search = {}; searchAction(list.search);" >Reset</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

                    </tr>
