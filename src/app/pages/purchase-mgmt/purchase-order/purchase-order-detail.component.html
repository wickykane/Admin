<div [@routerTransition]>
    <app-page-header [heading]="'DETAIL PURCHASE ORDER'" [icon]="'fa-th-list'"></app-page-header>

    <section class="rma-page block">
        <div class="row" style="padding-top:15px">
            <div class="col-sm-12">
                <div class="block-header bg-gray-lighter">
                    <h3 class="block-title">GENERAL INFORMATION</h3>
                </div>
            </div>
        </div>
        <div>
            <form [formGroup]="generalForm" class="form-search full-width form-horizontal">
                <div class="row ">
                    <div class="col-md-2">
                        <label for="cd" class="control-label">PO #</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="cd" formControlName="cd">
                    </div>
                    <div class="col-md-2">
                        <label for="purchase_quote_cd" class="control-label">Purchase Quote #</label>
                        <input type="text" class="form-control" name="purchase_quote_cd" formControlName="purchase_quote_cd">
                    </div>
                    <div class="col-md-2">
                        <label for="contract_no" class="control-label">Contract No</label>
                        <input type="text" class="form-control" name="contract_no" formControlName="contract_no">
                    </div>
                    <div class="col-md-2">
                        <label for="supplier_name" class="control-label">Supplier Name<span class="text-danger">( * )</span></label>
                        <input type="text" class="form-control" name="supplier_name" formControlName="supplier_name">
                    </div>
                    <div class="col-md-2">
                        <label for="rqst_dt" class="control-label">Requested On</label>
                        <span class="text-danger">( * )</span>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="rqst_dt" [autoClose]="true" ngbDatepicker #da="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="da.toggle()" type="button">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                      </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="sts" class="control-label">Status</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="sts" value="2-Approved" disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="incoterm_id" class="control-label">Incoterms</label>
                        <select class="form-control" formControlName="incoterm_id">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['incoterm']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="bill_to" class="control-label">Bill To</label>
                        <select class="form-control" formControlName="bill_to">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['billing']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="bill_address" class="control-label">&nbsp;</label>
                        <input type="text" class="form-control" name="bill_address" formControlName="bill_address">
                    </div>
                    <div class="col-md-2">
                        <label for="ship_to" class="control-label">Ship To</label>
                        <select class="form-control" formControlName="ship_to">
                                  <option value="null" selected="true"  >--Select--</option>
                                  <option *ngFor="let item of listMaster['shipping']" [ngValue] = "item.id">{{item.name}}</option>
                                </select>
                    </div>
                    <div class="col-md-2">
                        <label for="ship_address" class="control-label">&nbsp;</label>
                        <input type="text" class="form-control" name="ship_address" formControlName="ship_address">
                    </div>
                    <div class="col-md-2">
                        <label for="not_delivery_before" class="control-label">Do Not Deliver Before</label>
                        <span class="text-danger">( * )</span>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="not_delivery_before" [autoClose]="true" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                      </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="des" class="control-label">Note</label>
                        <textarea rows="4" class="form-control" name="des" formControlName="des"></textarea>
                    </div>

                </div>

            </form>
        </div>
        <div class="row" style="padding-top:15px">
            <div class="col-sm-12">
                <div class="block-header bg-gray-lighter">
                    <h3 class="block-title">PRODUCTS</h3>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;margin-top: 10px;">
            <div class="col-sm-12">
                <div class="block-content">
                    <table class="table table-striped table-vcenter table-hover custom-table">
                        <thead>
                            <tr>
                                <th role="button" > No </th>
                                <th role="button" > Product Code </th>
                                <th role="button" > Product Name </th>
                                <th role="button" > UOM </th>
                                <th role="button" > Order QTY </th>
                                <th role="button" > Total Amount </th>
                                <th role="button" > Receipt Quantity </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of detail; let i = index">
                                <td>{{ item.id }}</td>
                                <td>{{ item.sku }}</td>
                                <td>{{ item.name}}</td>
                                <td>{{ item.uom_name}}</td>
                                <td>{{ item.qty}}</td>
                                <td>{{ item.amount}}</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="block-content block-content-full text-right">
            <button type="button" class="btn btn-default" [routerLink]="['/purchase-management/purchase-order']">Cancel</button>
            <button type="button" [disabled]="generalForm.invalid" class="btn btn-primary" (click)="update()">Save</button>
        </div>
    </section>
</div>
