<div class="block anchor-scroll block-order">
    <div class="block-content pd-bottom bg-gray-light short-width">
        <div class="row px-3" style="background-color: white">
            <app-shortcut [listShortcut]='_hotkeysServiceShipment.hotkeys'></app-shortcut>
        </div>   
        <div class="row">
            <form class="form-horizontal form-search" role="form" [formGroup]="searchForm">
                <div class="block-search">
                    <label for="buyer_name" class="control-label">Tracking No</label>
                    <input [keyConfig]="data['key_config']" appKeyNavigate="buyer_name" type="text" name="buyer_name" formControlName="buyer_name" class="form-control">
                </div>
                <div class="block-search">
                    <label for="buyer_name" class="control-label">SO No</label>
                    <input type="text" name="buyer_name" formControlName="buyer_name" class="form-control">
                </div>
                <div class="block-search">
                    <label for="buyer_name" class="control-label">Ship To</label>
                    <input type="text" name="buyer_name" formControlName="buyer_name" class="form-control">
                </div>
                <div class="block-search">
                    <label for="buyer_type" class="control-label">Status</label>
                    <select class="form-control" formControlName="buyer_type">
                        <option value="null" selected="true">--Select--</option>
                        <option *ngFor="let item of listMaster['statusSO']" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div>
                <div class="block-search">
                    <label for="buyer_type" class="control-label">Date Type</label>
                    <select class="form-control" formControlName="buyer_type">
                        <option value="null" selected="true">--Select--</option>
                        <option *ngFor="let item of listMaster['dateType']" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div>
                <div class="block-search">
                    <label for="buyer_type" class="control-label">From</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="from" ngbDatepicker #d1="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="block-search">
                    <label for="buyer_type" class="control-label">To</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="to" ngbDatepicker #t1="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="t1.toggle()" type="button">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="block-btn-search">
                <label class="control-label">&nbsp;</label>
                <div class="group-btn-search">
                    <button type="button" class="btn-default-custom" (click)="tableService.searchAction()">Search</button>
                    <button type="button" class="btn-default-custom" (click)="tableService.resetAction(searchForm)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mg-top-10">
        <div class="col-12">
            <div class="card no-border">
                <div class="card-header">
                    <strong>Line Items</strong>
                </div>
                <div class="card-body no-padding">
                    <div class="scroll-container table-responsive list">
                        <table class='table table-bordered table-order' cdArrowTable [collection]="list.items" [(selectedIndex)]="selectedIndex" (onEnter)="selectData($event)">
                            <thead class="bg-white">
                                <tr>
                                    <th>No</th>
                                    <th>Tracking No</th>
                                    <th>Route</th>
                                    <th>Sales Order</th>
                                    <th>Carrier</th>
                                    <th>Pickup Date</th>
                                    <th>Ship To</th>
                                    <th>Address</th>
                                    <th>Status</th>
                                    <th>Delivered Date</th>
                                    <th>POD Sign-off Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of list.items">
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.id }}</td>
                                </tr>
                                <tr *ngIf="list.items.length == 0">
                                    <td class="text-center" colspan="100%">No data.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
