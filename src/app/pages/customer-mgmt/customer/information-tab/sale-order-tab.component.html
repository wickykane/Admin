<div class='address-tab'>
    <div class="block-content pd-bottom bg-gray-light mb-2">
        <div class="row">
            <form class="form-horizontal form-search" role="form" [formGroup]="searchForm">
                <div class="block-search">
                    <label for="buyer_name" class="control-label">SO Number</label>
                    <input type="text" name="buyer_name" formControlName="code" class="form-control">
                </div>
                <div class="block-search">
                    <label for="buyer_name" class="control-label">Cus PO No</label>
                    <input type="text" name="buyer_name" formControlName="purchase_order_cd" class="form-control">
                </div>
                <div class="block-search">
                    <label for="buyer_name" class="control-label">Customer</label>
                    <input type="text" name="buyer_name" formControlName="buyer_name" class="form-control">
                </div>
                <div class="block-search">
                    <label for="buyer_type" class="control-label">Status</label>
                    <select class="form-control" formControlName="order_sts_id">
                                <option value="null" selected="true">--Select--</option>
                                <option *ngFor="let item of listMaster['status']" [ngValue]="item.id">{{item.name}}</option>
                            </select>
                </div>
                <!-- <div class="block-search">
                    <label for="buyer_type" class="control-label">Date Type</label>
                    <select class="form-control" formControlName="buyer_type">
                            <option value="null" selected="true">--Select--</option>
                            <option *ngFor="let item of listMaster['dateType']" [ngValue]="item.id">{{item.name}}</option>
                        </select>
                </div> -->
                <div class="block-search">
                    <label for="buyer_type" class="control-label">From</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="order_date_from" ngbDatepicker #d1="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </button>
                        </div>
                    </div>
                </div>
                <div class="block-search">
                    <label for="buyer_type" class="control-label">To</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="order_date_to" ngbDatepicker #t1="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="t1.toggle()" type="button">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="block-btn-search">
                <label class="control-label">&nbsp;</label>
                <div class="group-btn-search">
                    <button type="button" class="btn btn-primary" (click)="tableService.searchAction()">Search</button>
                    <button type="button" class="btn btn-default" (click)="tableService.resetAction(searchForm)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class='scroll-container'>
        <table class='table table-custom'>
            <thead>
                <tr>
                    <th>No</th>
                    <th>SO Number</th>
                    <th>Cust PO No</th>
                    <th>Customer</th>
                    <th>Type</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list.items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.purchase_order_cd }}</td>
                    <td>{{ item.buyer_name }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.order_date }}</td>                    
                    <td>{{ item.total_price | currency }}</td>
                    <td>{{ item.sts }}</td>
                </tr>
                <tr *ngIf="list.items.length == 0">
                    <td class="text-center" colspan="100%">No data.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
