<div class='address-tab'>
    <div class='scroll-container'>
        <table class='table table-custom'>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Address 1</th>
                    <th>Address 2</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Route No</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list.items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.country }}</td>
                    <td>{{ item.address1 }}</td>
                    <td>{{ item.address2 }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.state }}</td>
                    <td>{{ item.zip_code }}</td>
                    <td>{{ item.route_no }}</td>
                </tr>
                <tr *ngIf="list.items.length == 0">
                    <td colspan="100%" class="text-center">No data.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
