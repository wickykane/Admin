<div class='address-tab'>
    <div class="block-content pd-bottom bg-gray-light mb-2">
        <div class="row">
            <form class="form-horizontal form-search" role="form" [formGroup]="searchForm">
                <div class="block-search">
                    <label for="buyer_name" class="control-label">Quote No</label>
                    <input type="text" name="buyer_name" formControlName="code" class="form-control">
                </div>
                <div class="block-search">
                    <label for="buyer_name" class="control-label">Customer</label>
                    <input type="text" name="buyer_name" formControlName="company_name" class="form-control">
                </div>
                <!-- <div class="block-search">
                    <label for="buyer_type" class="control-label">Date Type</label>
                    <select class="form-control" formControlName="buyer_type">
                        <option value="null" selected="true">--Select--</option>
                        <option *ngFor="let item of listMaster['dateType']" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div> -->
                <div class="block-search">
                    <label for="buyer_type" class="control-label">From</label>
                    <div clickOutside (clickOutside)="d.close()" class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="qt_dt_from" [autoClose]="true" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="block-search">
                    <label for="buyer_type" class="control-label">To</label>
                    <div clickOutside (clickOutside)="t.close()" class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="qt_dt_to" [autoClose]="true" ngbDatepicker #t="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="t.toggle()" type="button">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="block-btn-search">
                <label class="control-label">&nbsp;</label>
                <div class="group-btn-search">
                    <button type="button" class="btn btn-primary" (click)="tableService.searchAction()">Search</button>
                    <button type="button" class="btn btn-default" (click)="tableService.resetAction(searchForm)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class='scroll-container'>
        <table class='table table-custom'>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Quote No</th>
                    <th>Quote Date</th>
                    <th>Customer</th>
                    <th>Total Items</th>
                    <th>Total Amount</th>
                    <th>Status</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list.items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.cd }}</td>
                    <td>{{ item.qt_dt }}</td>
                    <td>{{ item.buyer_name }}</td>
                    <td>{{ item.total_item }}</td>
                    <td>{{ item.total_price | currency }}</td>
                    <td>{{ item.sts }}</td>
                </tr>
                <tr *ngIf="list.items.length == 0">
                    <td class="text-center" colspan="100%">No data.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
