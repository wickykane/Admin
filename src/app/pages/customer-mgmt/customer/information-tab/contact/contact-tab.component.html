<div class="block anchor-scroll block-order">
    <div class="row">       
        <div class="col-12">
            <div class="col-12 px-3">
                <app-shortcut [listShortcut]='_hotkeysServiceContact.hotkeys'></app-shortcut>
            </div>
            <div class="card no-border">
                <div class="card-header">
                    <strong>Line Items</strong>
                </div>
                <div class='card-body no-padding'>
                    <div class='scroll-container table-responsive list'>
                        <table class="table table-bordered table-order" cdArrowTable [collection]="list.items" [(selectedIndex)]="selectedIndex" (onEnter)="selectData($event)">
                            <thead class="bg-white">
                                <tr>
                                    <th>No</th>
                                    <th>Name</th>
                                    <th>Title</th>
                                    <th>Phone</th>
                                    <th>Fax</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th style="width:5rem;">Main Contact</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of list.items; let i = index" [ngClass]="{'row-selected': i == selectedIndex}">
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.full_name }}</td>
                                    <td>{{ item.title }}</td>
                                    <td>{{ item.phone }}</td>
                                    <td>{{ item.fax }}</td>
                                    <td>{{ item.email }}</td>
                                    <td>{{ item.username }}</td>
                                    <td>{{ 'xxxxxx' }}</td>
                                    <td class="text-center" style="width:5rem;">
                                        <input type="checkbox" [disabled]="true" [checked]="item.is_main === 1">
                                    </td>
                                </tr>
                                <tr *ngIf="list.items.length == 0">
                                    <td class="text-center" colspan="100%">No data.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
