<div class="modal-header">
    <span class="modal-title">SEND SAMPLE EMAIL</span>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body search-block">
    <div class="row">
        <div class="col-sm-12 form-group">
            <label> Send Sample Email:</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" [(ngModel)]="receiverEmail">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSendSample()">SEND TEST EMAIL</button>
    <button type="button" class="btn btn-default" (click)="activeModal.dismiss()">BACK</button>
</div>
