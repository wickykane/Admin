<div class="modal-header">
    <span class="modal-title">CHASING EMAIL TEMPLATE - {{duration}} DUE DATE</span>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body search-block">
    <ngb-tabset class="tab-header" type="pills">
        <ngb-tab id="editor" title="Email Editor">
            <ng-template ngbTabContent>
                <app-tab-email-editor [template]="emailTemplate" [tags]="fieldTags" (emailTemplateChange)="getEmailTemplate($event)"></app-tab-email-editor>
            </ng-template>
        </ngb-tab>
        <ngb-tab id="preview" title="Email Preview">
            <ng-template ngbTabContent>
                <app-tab-email-preview [template]="emailTemplateForDisplay" [tags]="fieldTags"></app-tab-email-preview>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveTemplate()">SAVE CHANGES</button>
    <button type="button" class="btn btn-outline-primary" (click)="sendSampleEmail()">SEND SAMPLE</button>
    <button type="button" class="btn btn-default" (click)="activeModal.dismiss()">CANCEL</button>
</div>
