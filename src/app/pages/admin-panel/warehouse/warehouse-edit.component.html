<div [@routerTransition]>
    <app-page-header [heading]="'EDIT WAREHOUSE'" [icon]="'fa-th-list'"></app-page-header>
    <section class="rma-page block">
        <div class="mt-3 mb-3">
            <a class="btn btn-outline-info" [routerLink]="['../']">
                <i class="fa fa-arrow-left"></i> Back
            </a>
        </div>
        <fieldset class="custom-border">
            <legend class="custom-border">GENERAL INFORMATION</legend>

            <form [formGroup]="generalForm" class="form-search full-width form-horizontal">
                <div class="row pl-3 pr-3">
                    <div class="col-md-2">
                        <label for="name" class="control-label">Warehouse Name</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="name" formControlName="name">
                    </div>
                    <div class="col-md-2">
                        <label for="address_line" class="control-label">Address Line</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="address_line" formControlName="address_line">
                    </div>
                    <div class="col-md-2">
                        <label for="country_code" class="control-label">Country</label>
                        <span class="text-danger">( * )</span>
                        <select class="form-control" name="country_code" formControlName="country_code" (change)="changeCountry() ">
                            <option value="null " selected="true ">--Country--</option>
                            <option *ngFor="let i of listCountry " [ngValue]="i.cd ">{{i.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="city_name" class="control-label">City</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="city_name" formControlName="city_name">
                    </div>
                    <div class="col-md-2">
                        <label for="state_id" class="control-label">State</label>
                        <span class="text-danger">( * )</span>
                        <select class="form-control" name="state_id" formControlName="state_id" (change)="changeState()">
                            <option value="null " selected="true ">--State--</option>
                            <option *ngFor="let i of listState " [ngValue]="i.id ">{{i.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="zip_code" class="control-label">Zip Code</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="zip_code" formControlName="zip_code">
                    </div>
                    <div class="col-md-2">
                        <label for="telephone" class="control-label">Telephone</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="telephone" formControlName="telephone">
                    </div>
                    <div class="col-md-2">
                        <label for="mobile_phone" class="control-label">Mobi Phone</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="mobile_phone" formControlName="mobile_phone">
                    </div>
                    <div class="col-md-2">
                        <label for="fax" class="control-label">Fax No</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="fax" formControlName="fax">
                    </div>
                </div>
            </form>
        </fieldset>
        <fieldset class="custom-border">
            <legend class="custom-border">CONTACT INFORMATION</legend>

            <form [formGroup]="contactForm" class="form-search full-width form-horizontal">
                <div class="row pl-3 pr-3">
                    <div class="col-md-2">
                        <label for="name" class="control-label">Contact Name</label>
                        <input type="text" class="form-control" name="name" formControlName="name">
                    </div>
                    <div class="col-md-2">
                        <label for="job" class="control-label">Job Title</label>
                        <input type="text" class="form-control" name="job" formControlName="job">
                    </div>
                    <div class="col-md-2">
                        <label for="emal" class="control-label">Contact Email</label>
                        <input type="text" class="form-control" name="emal" formControlName="emal">
                    </div>
                    <div class="col-md-2">
                        <label for="phone" class="control-label">Contact Phone</label>
                        <input type="text" class="form-control" name="phone" formControlName="phone">
                    </div>

                </div>
            </form>
        </fieldset>

        <div class="block-content block-content-full text-center mt-3 mb-3">
            <button type="button" [disabled]="generalForm.invalid" class="btn btn-outline-primary" (click)="updateWarehouse()">Save</button>
        </div>
    </section>
</div>
