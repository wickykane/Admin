<div [@routerTransition]>
    <app-page-header [heading]="'VIEW WAREHOUSE'" [icon]="'fa-th-list'"></app-page-header>
    <section class="rma-page block">
        <div class="mt-3 mb-3">
            <a class="btn btn-outline-info" [routerLink]="['/admin-panel/warehouse/']">
                <i class="fa fa-arrow-left"></i> Back
            </a>
        </div>
        <fieldset class="custom-border">
            <legend class="custom-border">GENERAL INFORMATION</legend>

            <form [formGroup]="generalForm" class="form-search full-width form-horizontal">
                <div class="row pl-3 pr-3">
                    <div class="col-md-2">
                        <label for="name" class="control-label">Warehouse Name</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="name" formControlName="name">
                    </div>
                    <div class="col-md-2">
                        <label for="addr" class="control-label">Address Line</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="addr" formControlName="addr">
                    </div>
                    <div class="col-md-2">
                        <label for="ctr" class="control-label">Country</label>
                        <span class="text-danger">( * )</span>
                        <select class="form-control" name="ctr" formControlName="ctr" (change)="changeCountry() ">
                            <option value="null " selected="true ">--Country--</option>
                            <option *ngFor="let i of listCountry " [ngValue]="i.cd ">{{i.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="city" class="control-label">City</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="city" formControlName="city">
                    </div>
                    <div class="col-md-2">
                        <label for="st" class="control-label">State</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="st" formControlName="st">
                    </div>
                    <div class="col-md-2">
                        <label for="zip_cd" class="control-label">Zip Code</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="zip_cd" formControlName="zip_cd">
                    </div>
                    <div class="col-md-2">
                        <label for="ctt_phone" class="control-label">Telephone</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="ctt_phone" formControlName="ctt_phone">
                    </div>
                    <div class="col-md-2">
                        <label for="mbl_phone" class="control-label">Mobi Phone</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="mbl_phone" formControlName="mbl_phone">
                    </div>
                    <div class="col-md-2">
                        <label for="fax_no" class="control-label">Fax No</label>
                        <span class="text-danger">( * )</span>
                        <input type="text" class="form-control" name="fax_no" formControlName="fax_no">
                    </div>
                </div>
            </form>
        </fieldset>
        <fieldset class="custom-border">
            <legend class="custom-border">CONTACT INFORMATION</legend>

            <form [formGroup]="contactForm" class="form-search full-width form-horizontal">
                <div class="row pl-3 pr-3">
                    <div class="col-md-2">
                        <label for="ctt_name" class="control-label">Contact Name</label>
                        <input type="text" class="form-control" name="ctt_name" formControlName="ctt_name">
                    </div>
                    <div class="col-md-2">
                        <label for="job_title" class="control-label">Job Title</label>
                        <input type="text" class="form-control" name="job_title" formControlName="job_title">
                    </div>
                    <div class="col-md-2">
                        <label for="ctt_email" class="control-label">Contact Email</label>
                        <input type="text" class="form-control" name="ctt_email" formControlName="ctt_email">
                    </div>
                    <div class="col-md-2">
                        <label for="ctt_phone" class="control-label">Contact Phone</label>
                        <input type="text" class="form-control" name="ctt_phone" formControlName="ctt_phone">
                    </div>

                </div>
            </form>
        </fieldset>

        <div class="block-content block-content-full text-center mt-3 mb-3">
            <!-- <button type="button" [disabled]="generalForm.inval  id" class="btn btn-outline-primary" (click)="updateWarehouse()">Save</button> -->
        </div>
    </section>
</div>
