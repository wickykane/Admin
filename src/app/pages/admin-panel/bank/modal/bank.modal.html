<div class="modal-style">
    <div class="modal-header">
        <p class="second-title">{{ modalTitle }}</p>
        <button type="button" (click)="cancel()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body" style="padding-bottom:10px;">
        <form [formGroup]="bankForm" class="form-horizontal" role="form">
            <div class="row">
                <div class="form-group col-sm-12" *ngIf="isEdit">
                    <label for="" class="control-label" translate>Code</label>
                    <input type="text" formControlName="code" class="form-control">
                </div>
                <div class="form-group col-sm-12">
                    <label for="" class="control-label" translate>Bank Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>

                <div class="form-group col-sm-12">
                    <label for="" class="control-label" translate>SWIFT CODE</label>
                    <input type="text" formControlName="swift" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="padding-top: 0">
        <div class="form-group" style="margin-top: 20px;">
            <div class="text-center">
                <button style="width: 70px" class="btn btn-primary" type="button" (click)="ok()" translate>OK</button>
                <button class="btn btn-default" type="button" (click)="cancel()" translate>Cancel</button>
            </div>
        </div>
    </div>
</div>
