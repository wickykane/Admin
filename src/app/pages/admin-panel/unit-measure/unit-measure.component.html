<div [@routerTransition]>
    <app-page-header [heading]="'LIST OF UOM'" [icon]="'fa-th-list'"></app-page-header>
    <div class="block">
        <div class="block-content">
            <div class="test table">
                <table class="table table-borderd" cdArrowTable [collection]="list.items" [(selectedIndex)]="selectedIndex" (onEnter)="selectData($event)">
                    <thead>
                        <tr>
                            <th sortColumn="id" [(sortParam)]="sortParams" (sortFn)="sortAction($event)">ID</th>
                            <th sortColumn="name" [(sortParam)]="sortParams" (sortFn)="sortAction($event)">Name</th>
                            <th sortColumn="qty" [(sortParam)]="sortParams" (sortFn)="sortAction($event)">Quantity</th>
                            <th sortColumn="base_uom_name" [(sortParam)]="sortParams" (sortFn)="sortAction($event)">Base UOM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list.items; let i = index" [ngClass]="{'row-selected': i == selectedIndex}">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.qty}}</td>
                            <td>{{item.base_uom_name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
