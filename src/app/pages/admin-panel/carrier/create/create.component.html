<div [@routerTransition]>
    <app-page-header [heading]="'CREATE NEW CARRIER'" [icon]="'fa-th-list'"></app-page-header>
    <section class="rma-page block">
        <div style="margin: 15px 0">
            <a class="btn btn-outline-info" [routerLink]="['/admin-panel/carrier']">
                <i class="fa fa-arrow-left"></i> Back</a>
        </div>
        <fieldset class="custom-border">
            <legend class="custom-border">GENERAL INFORMATION</legend>
            <form class="form-search full-width form-horizontal"><div class="row">
                <div class="col-sm-2 form-group">
                    <label> Carrier Name
                        <span class="text-danger">(*)</span>
                    </label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label> Transport Method
                        <span class="text-danger">(*)</span>
                    </label>
                    <select class="form-control">
                        <option [value]="null" disabled>Select</option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label> Contact Person</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label> Contact Email</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label> Contact Phone</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label>Website</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label>Own Carrier</label>
                    <input type="checkbox" name="" style="display: block;">
                </div>
                <div class="col-sm-2 form-group">
                    <label>Created On</label>
                    <input type="text" name="" class="form-control" readonly>
                </div>
                <div class="col-sm-2 form-group">
                    <label>From Weight (lbs) <span class="text-danger">(*)</span></label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label>From Weight (lbs) <span class="text-danger">(*)</span></label>
                    <input type="text" name="" class="form-control">
                </div>
            </div></form>
        </fieldset>

        <div style="margin-top:15px;">
            <div class="custom-header">
                <h3 class="custom-header">ADDRESS</h3>
                <div class="wrap-keyboard right-toggle-button">
                    <span class="fa fa-plus fa-minus"></span>
                </div>
            </div>
            <div>
                <div class="customer-content-toggle"><table class="table table-striped table-vcenter table-hover custom-table">
                    <thead>
                        <tr>
                            <th> No </th>
                            <th> Type </th>
                            <th> Name </th>
                            <th> Country </th>
                            <th> Address 1 </th>
                            <th> Address 2 </th>
                            <th> City </th>
                            <th> State </th>
                            <th> Zip Code </th>
                            <th> Route </th>
                            <th> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>
                                <select class="form-control">
                                    <option [value]="null" disabled>--Select--</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option [value]="null" disabled>--Select--</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option [value]="null" disabled>--Select--</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option [value]="null" disabled>--Select--</option>
                                </select>
                            </td>
                            <td>
                                <button type="button" class="btn btn-default">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table></div>
                <button type="button" class="btn btn-outline-dark">
                    <i class="fa fa-plus" aria-hidden="true"></i> 
                    Add new address
                </button>
            </div>
        </div>

        <div style="margin-top:15px;">
            <div class="custom-header">
                <h3 class="custom-header">BANK ACCOUNTS</h3>
                <div class="wrap-keyboard right-toggle-button">
                    <span class="fa fa-plus fa-minus"></span>
                </div>
            </div>
            <div>
                <div class="customer-content-toggle"><table class="table table-striped table-vcenter table-hover custom-table">
                    <thead>
                        <tr>
                            <th> No </th>
                            <th> Type </th>
                            <th> Name </th>
                            <th> Country </th>
                            <th> Address 1 </th>
                            <th> Address 2 </th>
                            <th> City </th>
                            <th> State </th>
                            <th> Zip Code </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>
                                <select class="form-control">
                                    <option [value]="null" disabled>--Select--</option>
                                </select>
                            </td>
                            <td></td>
                            <td>
                                <select class="form-control">
                                    <option [value]="null" disabled>--Select--</option>
                                </select>
                            </td>
                            <td></td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>
                                <button type="button" class="btn btn-default">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table></div>
                <button type="button" class="btn btn-outline-dark">
                    <i class="fa fa-plus" aria-hidden="true"></i> 
                    Add new account
                </button>
            </div>
        </div>
    </section>
</div>
