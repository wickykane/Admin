<div [@routerTransition]>
    <app-page-header [heading]="'CREATE NEW PAYMENT TERM'" [icon]="'fa-th-list'"></app-page-header>
    <section class="rma-page block">
        <div style="margin: 15px 0">
            <a class="btn btn-outline-info" [routerLink]="['/admin-panel/return-reason']">
                <i class="fa fa-arrow-left"></i> Back</a>
        </div>
        <fieldset class="custom-border">
            <legend class="custom-border">GENERAL INFORMATION</legend>
            <form class="form-search full-width form-horizontal" [formGroup]="generalForm">
                <div class="row">
                    <div class="col-sm-2 form-group">
                        <label> Code
                            <span class="text-danger">(*)</span>
                        </label>
                        <input disabled type="text" name="" class="form-control" formControlName="cd">
                    </div>
                    <div class="col-sm-2 form-group">
                        <label> Description
                            <span class="text-danger">(*)</span>
                        </label>
                        <input type="text" name="" class="form-control" formControlName="des">
                    </div>
                    <div class="col-sm-2 form-group">
                        <label> Exclude RR Calc
                            <span class="text-danger">(*)</span>
                        </label>
                        <input type="checkbox" name="" class="form-control" formControlName="exclude_rr_calc">
                    </div>
                    <div class="col-sm-2 form-group">
                        <label> Status
                            <span class="text-danger">(*)</span>
                        </label>
                        <select class="form-control" formControlName="sts" name="status">
                            <option value="null" selected="false">--Select--</option>
                            <option *ngFor="let item of listMaster['status']" [ngValue]="item.key">{{item.value}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </fieldset>
        
    </section>
    <div class="row">
        <div class="col-md-12 mg-top-15 text-center">
            <button class="btn btn btn-outline-primary" (click)="payloadData()" ng-disabled="generalForm.$invalid">Save</button>            
            <button class="btn btn-default" type="button" [routerLink]="['/admin-panel/payment-term']">Cancel</button>
        </div>
    </div>
</div>
