<div class='shortcut-container'>
    <ul class="list-inline">
        <ng-container *ngFor="let item of _list">
            <li *ngIf="item.combo[0] != '?'" class="list-inline-item">
                <span class='key text-uppercase'>{{ item.combo[0]}}</span>
                <span class='key-des'>{{ item.description }}</span>
            </li>
        </ng-container>

    </ul>
</div>
