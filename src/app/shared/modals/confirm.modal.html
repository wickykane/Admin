
<div class="confirm-modal">
    <div class="modal-header">
        <h5 class="modal-title">Confirm</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
         <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
        <p class="text-center">{{message || 'Are you sure you want to delete this record?'}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="activeModal.close(true)">{{yesButtonText || 'DELETE'}}</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(false)">{{noButtonText || 'CANCEL'}}</button>
    </div>
</div>
